<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="watch">
        <div class="watch__counter">
            <span class="watch__counter__hours">00</span>
            <span class="watch__column">:</span>
            <span class="watch__counter__minutes">00</span>
            <span class="watch__column">:</span>
            <span class="watch__counter__secs">00</span>
            <span class="watch__column watch__column--ms">:</span>
            <span class="watch__counter__millis">00</span>
        </div>
        <div class="watch__btn">
            <button class="watch__btn__start">Start</button>
            <button class="watch__btn__stop">Stop</button>
            <button class="watch__btn__reset">Reset</button>
        </div>
    </div>

    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
